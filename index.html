<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="app-bg">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card app-card shadow-lg">
                <div class="card-body p-4">

                    <h2 class="text-center fw-bold mb-4">
                        ðŸŽ¨ RGB Color Picker
                    </h2>

                    <div class="text-center mb-4">
                        <input type="color" id="colorPicker"
                               class="form-control form-control-color mx-auto color-picker">
                    </div>

                    <div id="colorBox" class="color-preview mb-4"></div>

                    <!-- ROJO -->
                    <div class="mb-3">
                        <label class="form-label text-danger fw-semibold">
                            Rojo (R)
                        </label>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="range" class="form-range" id="red" min="0" max="255">
                            <input type="number" class="form-control value-input"
                                   id="redNum" min="0" max="255">
                        </div>
                    </div>

                    <!-- VERDE -->
                    <div class="mb-3">
                        <label class="form-label text-success fw-semibold">
                            Verde (G)
                        </label>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="range" class="form-range" id="green" min="0" max="255">
                            <input type="number" class="form-control value-input"
                                   id="greenNum" min="0" max="255">
                        </div>
                    </div>

                    <!-- AZUL -->
                    <div class="mb-4">
                        <label class="form-label text-primary fw-semibold">
                            Azul (B)
                        </label>
                        <div class="d-flex gap-2 align-items-center">
                            <input type="range" class="form-range" id="blue" min="0" max="255">
                            <input type="number" class="form-control value-input"
                                   id="blueNum" min="0" max="255">
                        </div>
                    </div>

                    <div class="text-center bg-light rounded p-3">
                        <div class="fw-semibold">RGB</div>
                        <div id="rgbValue" class="mb-2"></div>

                        <div class="fw-semibold">HEX</div>
                        <div id="hexValue" class="hex-text"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
